<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}
    </title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container transition-all duration-150 md:mx-auto px-4">
      <div class="grid grid-cols-4 lg:grid-cols-12 gap-2 pt-16 ">
        {% include "partials/nav.html" %}
        <div class="col-span-4 lg:col-span-6 lg:col-start-5 lg:col-end-11">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>

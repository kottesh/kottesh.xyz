{% extends "base.html" %}

{% block content %}
    <div class="font-dm">
        <h1 class="hidden lg:block text-2xl font-gustavo mb-4"># {{ term.name }}</h1>
        <hr class="hidden lg:block 
        w-full border-1 border-gray-300 mb-4" />
        <ul>
            {% for post in term.pages %}
                <li class="flex justify-between text-md pb-3">
                    <div class="flex flex-col">
                        <span class="underline hover:decoration-gray-400 decoration-gray-600"><a href="{{ post.permalink }}">{{ post.title }}</a></span>
                        {% if post.description %}
                            <span class="pt-2 text-gray-500">{{ post.description }}</span>
                        {% endif %}
                    </div>
                    {% if post.date %}
                    <span>{{ post.date | date(format="%d %b") }}</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}

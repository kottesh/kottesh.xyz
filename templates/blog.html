{% extends "base.html" %} {% block content %}
<h1 class="text-4xl font-bold font-gustavo">{{ section.title }}</h1>
<ul class="flex flex-col pt-8">
    {% for page in section.pages %}
    <li >
        <a class="flex justify-between text-lg" href="{{ page.permalink | safe }}">
                    <p>{{ page.title }}</p>
                    <p>{{ page.date | safe }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
